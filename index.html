<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Chuck Norris's Jokes</title>
</head>

<body>
    <div class="container">
        <h3 class="my-3">Chuck Norris JOKES Generator</h3>
        <div class="row">
            <div class="col-sm">
                <img class="w-50" src="logo.png" alt="chuck-norris">
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="number">Number of Jokes</label>
                        <input type="number" class="form-control" id="number">
                    </div>
                    <div class="form-group">
                        <button type="button" class="get-jokes btn btn-outline-info">Get Jokes!</button>
                    </div>
                </div>
        </form>
        <ul class="jokes"></ul>
    </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
